# This is a basic workflow to help you get started with Actions

name: "Build deploy preview"

# Controls when the workflow will run
on:
  pull_request:
    types: ['opened', 'edited', 'synchronize']

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: "Checkout Source Code"
        uses: actions/checkout@v4

      - name: "Setup Node.js environment"
        uses: actions/setup-node@v4.4.0
        with:
          node-version-file: .nvmrc
      - name: Caching Gatsby
        id: gatsby-cache-build
        uses: actions/cache@v3
        with:
          path: |
            public
            .cache
          key: ${{ runner.os }}-gatsby-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-
      - name: Create .env file
        uses: SpicyPizza/create-envfile@v2
        with:
          envkey_GATSBY_GTM_ID: ${{ secrets.GATSBY_GTM_ID }}
          envkey_BRANCH: ${{ github.base_ref }}
      - uses: chrnorm/deployment-action@releases/v1
        name: Create GitHub deployment
        id: deployment
        with:
          token: "${{ github.token }}"
          environment: "${{ github.head_ref }}"
          ref: ${{ github.event.pull_request.head.sha }}
          initial_status: pending

      - name: "Build the website"
        run: |
          yarn install --production
          yarn run build
        env:
          GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES: true
          CI: true
      - name: "Deploy to netlify server"
        uses: netlify/actions/cli@master
        id: deploy_preview
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        with:
          args: deploy --dir=public
          secrets: '["NETLIFY_AUTH_TOKEN", "NETLIFY_SITE_ID"]'

      - name: Find the comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Netlify Preview Deployment Information

      - name: Create or update comment with preview URL.
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            üöÄ This pull request is being automatically deployed to Netlify.

            ‚úÖ Preview: ${{ steps.deploy_preview.outputs.NETLIFY_URL }}
            üîç Inspect: ${{ steps.deploy_preview.outputs.NETLIFY_LOGS_URL }}
            üìù Output: ${{  steps.deploy_preview.outputs.NETLIFY_OUTPUT}}
          edit-mode: replace

      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          target_url: ${{ steps.deploy_preview.outputs.NETLIFY_URL }}
          environment_url: ${{ steps.deploy_preview.outputs.NETLIFY_URL }}
          log_url: ${{ steps.deploy_preview.outputs.NETLIFY_LOGS_URL }}
          state: "success"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@releases/v1
        with:
          token: "${{ github.token }}"
          environment_url: ${{ steps.deploy_preview.outputs.NETLIFY_URL }}
          log_url: ${{ steps.deploy_preview.outputs.NETLIFY_LOGS_URL }}
          state: "failure"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
